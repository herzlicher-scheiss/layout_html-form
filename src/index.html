<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <section  class="section">
        <fieldset class="fieldset">
          <legend>Personal information</legend>
          <label class="form-field">
            Surname:
            <input
            class="input"
            type="text"
            name="surname"
            >
          </label>
          <label class="form-field">
            Name:
            <input
            class="input"
            type="text"
            name="name"
            >
          </label>
          <label
          for="quantity"
          class="form-field"
          >
            How old are You?:
            <input
              class="input"
              id="quantity"
              value="12"
              type="number"
              name="quantity"
              min="1"
              max="100"
            >
          </label>
          <label class="form-field">
            Full date of birth:
            <input
              class="input"
              type="date"
              name="dateOfBirth"
              max="2001-03-20"
              min="1939-08-19"
            >
          </label>
          <label class="form-field">
            <label>I accept the term of the agreement</label>
            <input
            class="input"
            type="checkbox"
            name="terms"
            required
            >
          </label>
        </fieldset>
      </section>

      <section  class="section">
        <fieldset class="fieldset">
          <legend>Registration</legend>
          <label class="form-field" for="e-mail">
            E-mail:
            <input
            class="input"
            placeholder="email@example.com"
            type="email"
            id="e-mail"
            name="e-mail"
          >
          </label>
          <label  class="form-field" for="pwd">
            Password:
            <input
          class="input"
          type="password"
          id="pwd"
          name="pwd"
          >
          </label>
        </fieldset>
      </section>
      <section  class="section">
        <fieldset class="fieldset">
          <legend>An interesting fact about you!</legend>
          Do you love cats?
          <input
          class="input"
          type="radio"
          id="yes"
          name="preferences"
          value="Yes"
          >
          <label class="form-field  inline" for="yes">Yes</label>
          <input
          class="input"
          type="radio"
          id="no"
          name="preferences"
          value="No"
          >
          <label  class="form-field inline" for="no">No</label>

          <label class="form-field" for="favcolor">
            What is your favourite colour?
            <input
          class="input"
          type="color"
          id="favcolor"
          name="favcolor"
          value="#000000"
          >
          </label>
          <label class="form-field" for="bad_time">
            What time do you go to bed?
            <input
          class="input"
          type="time"
          id="bad_time"
          name="bad_time"
          >
          </label>
          <label class="form-field" for="cars">
            What are your favourite brand of cars?
            <select class="select" name="cars"
          id="cars">
              <option value="audi">Audi</option>
              <option value="BMW">BMW</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
          <label class="form-field" for="rating">
            How do you rate our work?
            <input
          class="input"
          type="range"
          id="rating"
          name="rating"
          min="1"
          max="10"
            >
          </label>
        </fieldset>
      </section>
      <section  class="section">
        <fieldset class="fieldset">
          <legend>Additional info:</legend>
          <div  class="adjust-2">
            <label class="form-field" for="review">
              Comments:
              <textarea
            id="review"
            name="review"
            rows="2"
            cols="20"
            >
              </textarea>
            </label>
            </textarea>
          </div>

          <label  class="form-field" for="yesNo">
            Would you recommend us?
            <select
          class="select"
          name="yesNo"
          id="yesNo"
            >
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </fieldset>
      </section>
      <input
      class="input"
      type="submit"
      value="Submit">
    </form>
  </body>
</html>
