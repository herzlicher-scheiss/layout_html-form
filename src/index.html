<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <section>
        <fieldset>
          <legend>Personal information</legend>
          <label class="form-field">
            Surname:
            <input
            type="text"
            name="surname"
            > <br>
          </label>
          <label class="form-field">
            Name:
            <input
            type="text"
            name="name"
            ><br>
          </label>
          <label
          for="quantity"
          class="form-field"
          >
            How old are You?:
            <input
              id="quantity"
              type="number"
              name="quantity"
              placeholder="12"
              min="1"
              max="100"
            ><br>
          </label>
          <label class="form-field">
            Full date of birth:
            <input
              type="date"
              name="dateOfBirth"
              max="2001-03-20"
              min="1939-08-19"
            ><br >
          </label>
          <label class="form-field">
            <label>I accept the term of the agreement</label>
            <input type="checkbox" name="terms"
            required
            >
          </label>
        </fieldset>
      </section>

      <section>
        <fieldset>
          <legend>Registration</legend>
          <label for="e-mail">E-mail:</label><br>
          <input
            placeholder="email@example.com"
            type="email"
            id="e-mail"
            name="e-mail"
          ><br>
          <label for="pwd">Password:</label><br>
          <input
          type="password"
          id="pwd"
          name="pwd"
          ><br><br>
        </fieldset>
      </section>
      <section>
        <fieldset>
          <legend>An interesting fact about you!</legend>

          Do you love cats?
          <input
          type="radio"
          id="yes"
          name="preferences"
          value="Yes"
          >
          <label for="yes">Yes</label>
          <input
          type="radio"
          id="no"
          name="preferences"
          value="No"
          >
          <label for="no">No</label> <br>

          <label for="favcolor">What is your favourite colour?</label>
          <input
          type="color"
          id="favcolor"
          name="favcolor"
          value="#000000"
          >
          <br>
          <label for="bad_time">What time do you go to bed?</label>
          <input
          type="time"
          id="bad_time"
          name="bad_time"
          > <br>

          <label for="cars">What are your favourite brand of cars?</label>
          <select name="cars" id="cars">
            <option value="audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Lada">Lada</option>
          </select>
          <br>

          <label for="rating">How do you rate our work?</label>
          <input
          type="range"
          id="rating"
          name="rating"
          min="1"
          max="10"
          >
        </fieldset>
      </section>
      <section  class="adjust">
        <fieldset>
          <legend>Additional info:</legend><br>
          <div>
            <label for="review">Comments:</label>
            <textarea
            id="review"
            name="review"
            rows="2"
            cols="20"
            >
            </textarea>
          </div><br>

          <label for="yesNo">Would you recommend us?</label>
          <select
          name="yesNo"
          id="yesNo"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </fieldset>
      </section>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
